<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./editarCuenta.css">
    <title>Editar cuenta</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Create a new password</h1>
            <form action="/" class="formulario">
                <label for="input-name" class="lb lb-name">Name</label>
                <input type="text" class="inpt" id="input-name">
                <label for="input-email" class="lb lb-address">Email address</label>
                <input type="email" class="inpt" id="input-email">
                <label for="input-password" class="lb lb-password">Password</label>
                <input type="password" class="inpt">
                <input type="submit" class="btn btn-edit" value="Create">
            </form>

        </div>
    </div>
    
</body>
</html>
